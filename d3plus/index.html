<!doctype html>
<meta charset="utf-8">

<script src="//d3plus.org/js/d3.js"></script>
<script src="//d3plus.org/js/d3plus.js"></script>

<div id="viz"></div>
<div id="Torta"></div>
<script>
  var data = "https://raw.githubusercontent.com/aaizemberg/vis/gh-pages/graduados/data.tsv"
 
   // instantiate d3plus
  var visualization = d3plus.viz()
    .container("#viz")  // container DIV to hold the visualization
    .data(data)  // data to use with the visualization
    .type("stacked")    // visualization type
    .id("titulo")         // key for which our data is unique on
    .text("titulo")       // key to use for display text
    .y("cant")         // key to use for y-axis
    .x("año")          // key to use for x-axis
    .time("año")       // key to use for time
    .shape({"interpolate":"monotone"})
  .draw()             // finally, draw the visualization!
  

   // instantiate d3plus
  var visualization = d3plus.viz()
    .container("#Torta")     // container DIV to hold the visualization
    .data(data)     // data to use with the visualization
    .type("bubbles")       // visualization type
    .id([ "titulo"]) // nesting keys
    .depth(1)              // 0-based depth
    .size("cant")         // key name to size bubbles
    .color("titulo")        // color by each group
    .draw()                // finally, draw the visualization!
  
</script>
